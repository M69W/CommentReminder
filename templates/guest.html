<html>
<div class="container" style="max-width:610px; font-family:Arial, Microsoft YaHei, Microsoft JhengHei; margin:20px auto; line-height:1.5;">
	<div class="title" style="padding:5px; color:#fff; font-size:18px; background:#1ab6ff; text-align:center;">您在 <a href="{siteUrl}" style="color:#fff; text-decoration:none;">{siteTitle}</a> 上的评论有新回复啦！</div>
	<div class="mainbox" style="color:#8a8a8a; font-size:14px; padding:10px 3%;">
	<p class="text" style="margin:22px 0px; ">Hi, <strong>{author_p}</strong>. 这是一条来自 <a href="#" style="color:#009be4; text-decoration:none; border-bottom:1px dashed #009be4;">{siteTitle}</a> 的评论回复提醒。</p>
	<p class="text" style="margin:22px 0px;"><strong>{author}</strong> 对您在 <a href="{permalink}" style="color:#009be4; text-decoration:none; border-bottom:1px dashed #009be4;">《{title}》</a> 一文的评论发表了回复：</p>
	<p class="title" style="margin:22px 0px; padding:10px 15px; font-size:14px; border:1px solid #e7e7e7;">{text}</p>
	<p class="text" style="margin:22px 0px; font-size:14px; ">您先前发表的评论内容如下：</p>
	<p class="title" style="margin:22px 0px; padding:10px 15px; background:#f4f4f4; border:1px solid #eaeaea;">{text_p}</p>
	</div><!-- mainbox -->
<div style="background:#009be4; height:1px; margin-top:5px;"></div>
<p class="text" style="margin:10px 0 2px 0; color:#8a8a8a; font-size:12px; text-align:center;">本邮件由系统自动发出，请勿向该发件地址直接回复。</p>
<p class="text" style="margin-top:2px; color:#8a8a8a; font-size:12px; text-align:center;">Generated at {createdDate}.</p>
</div><!-- container -->
